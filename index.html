// Utility: shuffle array
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Form submit: generate quiz
document.getElementById('subjectForm').addEventListener('submit', function(e){
    e.preventDefault();
    const checkedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(el => el.value);
    if(checkedSubjects.length === 0){
        alert("Please select at least one subject.");
        return;
    }

    // Collect selected questions
    let selectedPool = [];
    checkedSubjects.forEach(sub => { selectedPool = selectedPool.concat(subjects[sub]); });

    const quizQuestions = shuffle(selectedPool).slice(0, 20);

    const quizDiv = document.getElementById('quiz');
    const resultsDiv = document.getElementById('results');
    quizDiv.innerHTML = '';
    resultsDiv.innerHTML = '';

    quizQuestions.forEach((q, idx) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `<strong>Q${idx + 1}: ${q.q}</strong>`;
        
        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('options');
        shuffle(q.options).forEach(opt => {
            optionsDiv.innerHTML += `
                <label>
                    <input type="radio" name="q${idx}" value="${opt}"> ${opt}
                </label>
            `;
        });
        questionDiv.appendChild(optionsDiv);
        quizDiv.appendChild(questionDiv);
    });

    // Add submit button
    const submitBtn = document.createElement('button');
    submitBtn.textContent = "Submit Answers";
    submitBtn.addEventListener('click', () => {
        let score = 0;
        resultsDiv.innerHTML = '';
        quizQuestions.forEach((q, idx) => {
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            const isCorrect = selected && selected.value === q.answer;
            if(isCorrect) score++;
            const resultLine = document.createElement('div');
            resultLine.innerHTML = `Q${idx + 1}: ${isCorrect ? '<span class="correct">Correct</span>' : `<span class="wrong">Wrong</span> (Correct: ${q.answer})`}`;
            resultsDiv.appendChild(resultLine);
        });
        resultsDiv.innerHTML = `<h2>Your Score: ${score} / ${quizQuestions.length}</h2>` + resultsDiv.innerHTML;
    });

    quizDiv.appendChild(submitBtn);
});
