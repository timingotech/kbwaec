        { q: "Author of 'Things Fall Apart'?", options: ["Chinua Achebe","Wole Soyinka","Ngugi Wa Thiong'o","Chimamanda Adichie"], answer: "Chinua Achebe" },
        { q: "Author of 'No Longer at Ease'?", options: ["Chinua Achebe","Wole Soyinka","Ngugi Wa Thiong'o","Chimamanda Adichie"], answer: "Chinua Achebe" },
        { q: "Author of 'Death and the King's Horseman'?", options: ["Wole Soyinka","Chinua Achebe","Ngugi Wa Thiong'o","Chimamanda Adichie"], answer: "Wole Soyinka" },
        { q: "Author of 'A Grain of Wheat'?", options: ["Ngugi Wa Thiong'o","Chinua Achebe","Wole Soyinka","Chimamanda Adichie"], answer: "Ngugi Wa Thiong'o" },
        { q: "Protagonist in 'Things Fall Apart'?", options: ["Okonkwo","Obierika","Nwoye","Ikemefuna"], answer: "Okonkwo" }
    ]
};

let timerInterval;
let timeRemaining = 600; // 10 minutes in seconds
let quizQuestions = [];
let selectedSubjects = [];
let startTime;
let emailConfig = {
    publicKey: 'Yz16g8qPG_-f9ArRT',
    serviceId: 'service_bt2q0z7',
    templateId: 'template_l38ppck'
};

// Initialize EmailJS with public key
emailjs.init('Yz16g8qPG_-f9ArRT');

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function saveEmailConfig() {
    const email = document.getElementById('userEmail').value;

    if (!email) {
        alert('Please enter your email address!');
        return;
    }

    if (!email.includes('@')) {
        alert('Please enter a valid email address!');
        return;
    }

    emailConfig.email = email;
    
    document.getElementById('emailSetup').style.display = 'none';
    alert('Email saved! You can now start the quiz.');
}

function startTimer() {
    const timerDisplay = document.getElementById('timerDisplay');
    timerDisplay.classList.remove('hidden');
    
    timerInterval = setInterval(() => {
        timeRemaining--;
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeRemaining <= 120) {
            timerDisplay.classList.add('warning');
        }
        if (timeRemaining <= 60) {
            timerDisplay.classList.remove('warning');
            timerDisplay.classList.add('danger');
        }
        
        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            autoSubmit();
        }
    }, 1000);
}

function autoSubmit() {
    alert('â° Time is up! Your test is being submitted automatically.');
    submitAnswers(true);
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function sendEmail(resultsData, isAutoSubmit) {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading';
    loadingDiv.textContent = 'Sending results to your email';
    document.getElementById('results').prepend(loadingDiv);

    const templateParams = {
        user_email: emailConfig.email,
        subject_taken: resultsData.subjects,
        score: resultsData.score,
        total_questions: resultsData.total,
        correct_answers: resultsData.correctList,
        wrong_answers: resultsData.wrongList,
        unanswered: resultsData.unansweredList,
        time_taken: resultsData.timeTaken,
        submission_type: isAutoSubmit ? 'Auto-submitted (Time Elapsed)' : 'Manual Submission'
    };

    emailjs.send(emailConfig.serviceId, emailConfig.templateId, templateParams)
        .then(() => {
            loadingDiv.remove();
            alert('âœ… Results sent successfully to ' + emailConfig.email);
        })
        .catch((error) => {
            loadingDiv.remove();
            alert('âŒ Failed to send email. Error: ' + error.text);
            console.error('EmailJS error:', error);
        });
}

function submitAnswers(isAutoSubmit = false) {
    clearInterval(timerInterval);
    
    const timeTaken = 600 - timeRemaining;
    let score = 0;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    
    const correctAnswers = [];
    const wrongAnswers = [];
    const unanswered = [];
    
    quizQuestions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        
        if (!selected) {
            unanswered.push(`Q${idx + 1}: ${q.q} (Correct answer: ${q.answer})`);
        } else if (selected.value === q.answer) {
            score++;
            correctAnswers.push(`Q${idx + 1}: ${q.q}`);
        } else {
            wrongAnswers.push(`Q${idx + 1}: ${q.q} (Your answer: ${selected.value}, Correct answer: ${q.answer})`);
        }
    });

    // Display results
    resultsDiv.innerHTML = `
        <h2>${isAutoSubmit ? 'â° Time Elapsed - Auto Submitted!' : 'âœ… Test Submitted Successfully!'}</h2>
        <h3>Your Score: ${score} / ${quizQuestions.length}</h3>
        <p><strong>Time Taken:</strong> ${formatTime(timeTaken)} ${isAutoSubmit ? '(Full 10 minutes)' : ''}</p>
        <p><strong>Subject(s):</strong> ${selectedSubjects.join(', ')}</p>
    `;

    quizQuestions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        let status;
        if (!selected) {
            status = '<span class="wrong">Not Answered</span> (Correct: ' + q.answer + ')';
        } else if (selected.value === q.answer) {
            status = '<span class="correct">âœ“ Correct</span>';
        } else {
            status = `<span class="wrong">âœ— Wrong</span> (Your answer: ${selected.value}, Correct: ${q.answer})`;
        }
        
        const resultLine = document.createElement('div');
        resultLine.innerHTML = `Q${idx + 1}: ${q.q} - ${status}`;
        resultsDiv.appendChild(resultLine);
    });

    // Prepare email data
    const resultsData = {
        subjects: selectedSubjects.join(', '),
        score: score,
        total: quizQuestions.length,
        correctList: correctAnswers.length > 0 ? correctAnswers.join('\n') : 'None',
        wrongList: wrongAnswers.length > 0 ? wrongAnswers.join('\n') : 'None',
        unansweredList: unanswered.length > 0 ? unanswered.join('\n') : 'None',
        timeTaken: formatTime(timeTaken)
    };

    sendEmail(resultsData, isAutoSubmit);

    // Disable all inputs
    document.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);
    document.querySelector('#quiz button').disabled = true;
}

document.getElementById('subjectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (!emailConfig.email) {
        alert('Please configure your email first!');
        return;
    }
    
    const checkedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(el => el.value);
    if (checkedSubjects.length === 0) {
        alert("Please select at least one subject.");
        return;
    }

    selectedSubjects = checkedSubjects;
    let selectedPool = [];
    checkedSubjects.forEach(sub => { selectedPool = selectedPool.concat(subjects[sub]); });
    quizQuestions = shuffle(selectedPool).slice(0, 30);

    const quizDiv = document.getElementById('quiz');
    const resultsDiv = document.getElementById('results');
    quizDiv.innerHTML = '';
    resultsDiv.innerHTML = '';

    document.getElementById('subjectSelect').style.display = 'none';

    quizQuestions.forEach((q, idx) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `<strong>Q${idx + 1}: ${q.q}</strong>`;
        
        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('options');
        shuffle(q.options).forEach(opt => {
            optionsDiv.innerHTML += `
                <label>
                    <input type="radio" name="q${idx}" value="${opt}"> ${opt}
                </label>
            `;
        });
        questionDiv.appendChild(optionsDiv);
        quizDiv.appendChild(questionDiv);
    });

    const submitBtn = document.createElement('button');
    submitBtn.textContent = "Submit Answers";
    submitBtn.addEventListener('click', () => submitAnswers(false));
    quizDiv.appendChild(submitBtn);

    startTime = Date.now();
    startTimer();
});
</script>
